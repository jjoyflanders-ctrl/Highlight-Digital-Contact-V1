<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Highlight Industries | Employee Directory</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

<header class="topbar">
  <h1>Highlight Industries - Employee Directory</h1>
</header>

<main class="container">
  <section class="left-panel">
    <div class="search-row">
      <input id="searchInput" type="text" placeholder="Search employees..." />
      <button id="openBtn" disabled>Open</button>
    </div>
    <div id="employeeList"></div>
  </section>

  <section class="right-panel">
    <div class="desktop-preview">
      <div class="info">
        <h2 id="empName">Select an Employee</h2>
        <p id="empTitle"></p>
        <p>Highlight Industries, Inc.</p>
      </div>
      <img id="employeePhoto" />
    </div>

    <div class="mobile-card">
      <img id="mobileHeroPhoto" />
      <div class="card-content">
        <h2 id="cardName"></h2>
        <p id="cardRole"></p>
        <p>Highlight Industries, Inc.</p>
        <p id="cardPhone"></p>
        <p id="cardEmail"></p>
        <p id="cardWeb"></p>
      </div>
    </div>
  </section>
</main>

<script src="./app.js"></script>
</body>
</html>
